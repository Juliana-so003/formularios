			width: 55px;
			height: 55px;
		}

		.butao1 {
			font-size: 1.1rem;
			background: none;
			border: 0;
			margin: 18px;
			position: relative;
			transition: all 500ms ease-in-out;
			color: #AAA;

		}

		.butao1:after {
			content: '';
			transition: inherit;
			width: 45px;
			height: 45px;
			border-radius: 50%;
			background: #00FFFF;
			position: absolute;
			top: -50%;
			left: -10%;
			opacity: 0.3;
			z-index: -1;

		}

		.butao1:hover:after {
			width: calc(100% + 20px);
			border-radius: 20px;
			opacity: 0.6;

		}

		.linha {
			border-bottom: 2px solid #AAA;
			margin-bottom: 8px;
			margin-top: opx;
			height: 20px;
			width: 280px;

		}

		.container4 {
			position: absolute;
			height: 80px;
			width: 500px;
			display: flex;
			flex-direction: row;
			border-bottom: 2px solid #AAA;

		}

		body>.container1,
		.container2,
		.container3 {
			align-items: center;
		}

		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			background: #181818;
		}

		.container3 {
			margin-top: 12%;
		}

		.container2 {
			margin-top: -4%;
		}

		.container1,
		.container2,
		.container3 {
			width: 400px;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		input {
			border-radius: 5px;
			padding: 0 20px;
			height: 50px;
			font-size: 1.2rem;
			background: #2E2E2E;
			border: 0;
			margin-bottom: 2px;
			color: #AAA;

		}

		input:hover {
			background: #3f3f3f;
		}

		input:focus-visible {
			background: #181818;
			color: #AAA;
		}

		p,
		h1 {
			font-family: 'Roboto', sans-serif;
			margin: 20px auto;
			color: #AAA;
			display: flex;
		}

		a {
			font-family: 'Roboto', sans-serif;
			margin: 20px auto;
			color: #AAA;
		}

		a:link {
			text-decoration: none;
		}
